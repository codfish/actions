name: "GitHub Actions Security Analysis"

disable-default-queries: false

queries:
  - uses: security-and-quality
  - uses: security-experimental

paths-ignore:
  - tests/
  - "**/*.test.js"
  - "**/*.spec.js"
  - "**/node_modules"
  - "**/dist"
  - "**/build"

paths:
  - "**/*.js"
  - "**/*.yml"
  - "**/*.yaml"
  - "**/*.json"