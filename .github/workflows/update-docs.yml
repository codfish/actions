name: Update Documentation

on:
  push:
    branches: [main]
    paths:
      - '*/action.yml'
      - '*/README.md'
      - 'bin/generate-docs.js'

permissions:
  contents: write

jobs:
  update-docs:
    name: Auto-update README.md
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          # Use a PAT or default token with write permissions
          token: ${{ secrets.GITHUB_TOKEN }}

      # Dogfood our own setup-node-and-install action
      - name: Setup Node.js and install dependencies
        uses: ./setup-node-and-install

      - name: Generate updated documentation
        run: pnpm docs:generate

      - name: Commit and push changes if any
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_options: '--no-verify --signoff'
          commit_message: 'docs: ðŸ¤– auto-update README.md with latest action documentation'
