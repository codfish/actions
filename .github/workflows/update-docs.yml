name: Update Documentation

on:
  push:
    branches: [main]
    paths:
      - '*/action.yml'
      - '*/README.md'
      - bin/generate-docs.js

permissions:
  contents: write
  pull-requests: write

jobs:
  update-docs:
    name: Auto-update documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Dogfood our own setup-node-and-install action
      - name: Setup Node.js and install dependencies
        uses: ./setup-node-and-install
        with:
          node-version: 'lts/*'

      - name: Generate updated documentation
        run: pnpm docs:generate

      - name: Create pull request with updates
        uses: peter-evans/create-pull-request@6699836a213cf8b28c4f0408a404a6ac79d4458a # v8.1.0
        with:
          commit-message: 'docs: auto-update documentation with latest action metadata'
          title: >-
            docs: auto-update documentation with latest action metadata
          body: Automated documentation update.
          branch: automation/update-docs
          delete-branch: true
          add-paths: |
            README.md
            */README.md
