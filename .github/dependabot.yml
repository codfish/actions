version: 2
updates:
  # Enable version updates for pnpm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "codfish"
    assignees:
      - "codfish"
    commit-message:
      prefix: "deps"
      include: "scope"
    # Use pnpm for package management
    versioning-strategy: increase

  # Monitor GitHub Actions for updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "codfish"
    assignees:
      - "codfish"
    commit-message:
      prefix: "ci"
      include: "scope"
